<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulaire Néomorphique</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      }
      .neomorphic {
        background: #e0e5ec;
        box-shadow: 9px 9px 16px rgba(163, 177, 198, 0.6),
          -9px -9px 16px rgba(255, 255, 255, 0.5);
      }
      .neomorphic-inset {
        background: #e0e5ec;
        box-shadow: inset 9px 9px 16px rgba(163, 177, 198, 0.6),
          inset -9px -9px 16px rgba(255, 255, 255, 0.5);
      }
    </style>
  </head>
  <body class="min-h-screen flex items-center justify-center p-4">
    <form class="neomorphic w-full max-w-3xl p-8 rounded-2xl">
      <h2 class="text-2xl font-bold mb-6 text-gray-800">
        Formulaire de Contact
      </h2>

      <div class="flex flex-wrap -mx-3 mb-4">
        <div class="w-full md:w-1/2 px-3 mb-4 md:mb-0">
          <label for="prenom" class="block text-gray-700 text-sm font-bold mb-2"
            >Prénom</label
          >
          <input
            type="text"
            id="prenom"
            name="prenom"
            class="neomorphic-inset w-full p-3 rounded-lg focus:outline-none"
          />
        </div>
        <div class="w-full md:w-1/2 px-3">
          <label for="nom" class="block text-gray-700 text-sm font-bold mb-2"
            >Nom</label
          >
          <input
            type="text"
            id="nom"
            name="nom"
            class="neomorphic-inset w-full p-3 rounded-lg focus:outline-none"
          />
        </div>
      </div>

      <div class="mb-4">
        <label
          for="entreprise"
          class="block text-gray-700 text-sm font-bold mb-2"
          >Entreprise</label
        >
        <input
          type="text"
          id="entreprise"
          name="entreprise"
          class="neomorphic-inset w-full p-3 rounded-lg focus:outline-none"
        />
      </div>

      <div class="mb-4">
        <label for="email" class="block text-gray-700 text-sm font-bold mb-2"
          >Email</label
        >
        <input
          type="email"
          id="email"
          name="email"
          class="neomorphic-inset w-full p-3 rounded-lg focus:outline-none"
        />
      </div>

      <div class="mb-4">
        <label
          for="telephone"
          class="block text-gray-700 text-sm font-bold mb-2"
          >Numéro de téléphone</label
        >
        <input
          type="tel"
          id="telephone"
          name="telephone"
          class="neomorphic-inset w-full p-3 rounded-lg focus:outline-none"
        />
      </div>

      <div class="mb-4">
        <label for="pays" class="block text-gray-700 text-sm font-bold mb-2"
          >Pays</label
        >
        <select
          id="pays"
          name="pays"
          class="neomorphic-inset w-full p-3 rounded-lg focus:outline-none"
        >
          <option value="">Sélectionnez un pays</option>
          <option value="US">États-Unis</option>
          <option value="FR">France</option>
          <option value="CA">Canada</option>
          <!-- Ajoutez d'autres pays selon vos besoins -->
        </select>
      </div>

      <div class="mb-4">
        <label for="message" class="block text-gray-700 text-sm font-bold mb-2"
          >Message</label
        >
        <textarea
          id="message"
          name="message"
          rows="4"
          class="neomorphic-inset w-full p-3 rounded-lg focus:outline-none"
        ></textarea>
      </div>

      <div class="mb-6">
        <label class="flex items-center">
          <input
            type="checkbox"
            name="acceptPolitique"
            class="neomorphic-inset form-checkbox h-5 w-5 text-blue-600"
          />
          <span class="ml-2 text-gray-700 text-sm"
            >J'accepte les politiques de confidentialité.</span
          >
        </label>
      </div>

      <button
        type="submit"
        class="neomorphic w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:shadow-outline transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-105"
      >
        Commençons à discuter !
      </button>
    </form>

    <script>
      // Ajoutez ici le code JavaScript pour la validation du formulaire si nécessaire
      document.querySelector("form").addEventListener("submit", function (e) {
        e.preventDefault();
        // Ajoutez votre logique de validation et d'envoi de formulaire ici
        console.log("Formulaire soumis !");
      });
    </script>
  </body>
</html>
