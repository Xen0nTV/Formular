<!DOCTYPE html>
<html>
  <head>
    <base href="http://127.0.0.1:5500/src/index3.html" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulaire Néomorphique avec Navbar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background: linear-gradient(135deg, #f7cbec 0%, #c5d4ec 100%);
      }
      .neomorphic {
        background: #e0e5ec;
        /* box-shadow: 6px 6px 12px #f8e4f7, -6px -6px 12px #fdeff8; */
        border: 1px solid #c5d4ec;
      }
      .neomorphic-inset {
        background: #e0e5ec;
        box-shadow: inset 6px 6px 12px rgba(189, 197, 209, 0.6),
          inset -6px -6px 12px rgba(255, 255, 255, 0.5);
      }
    </style>
  </head>
  <body class="min-h-screen flex flex-col">
    <nav class="neomorphic flex justify-between items-center">
      <div class="flex items-center">
        <img
          alt="logo"
          src="/src/bg/proxilogo.png"
          width="100"
          height="100"
          class="mr-4"
        />
      </div>
      <div class="flex space-x-4 mr-10">
        <a href="#" class="text-gray-700 hover:text-gray-900 p-4">Accueil</a>
        <a href="#" class="text-gray-700 hover:text-gray-900 p-4">Services</a>
        <a href="#" class="text-gray-700 hover:text-gray-900 p-4">À propos</a>
        <a href="#" class="text-gray-700 hover:text-gray-900 p-4">Contact</a>
      </div>
    </nav>

    <div class="flex-grow flex items-center justify-center p-4">
      <form class="neomorphic w-full max-w-3xl p-6 rounded-2xl">
        <h2 class="text-2xl font-bold mb-4 text-gray-800">
          Formulaire de Contact
        </h2>

        <div class="flex flex-wrap -mx-3 mb-3">
          <div class="w-full md:w-1/2 px-3 mb-3 md:mb-0">
            <label
              for="prenom"
              class="block text-gray-700 text-sm font-bold mb-1"
              >Prénom</label
            >
            <input
              type="text"
              id="prenom"
              name="prenom"
              class="neomorphic-inset w-full p-2 rounded-lg focus:outline-none"
            />
          </div>
          <div class="w-full md:w-1/2 px-3">
            <label for="nom" class="block text-gray-700 text-sm font-bold mb-1"
              >Nom</label
            >
            <input
              type="text"
              id="nom"
              name="nom"
              class="neomorphic-inset w-full p-2 rounded-lg focus:outline-none"
            />
          </div>
        </div>

        <div class="mb-3">
          <label
            for="entreprise"
            class="block text-gray-700 text-sm font-bold mb-1"
            >Entreprise</label
          >
          <input
            type="text"
            id="entreprise"
            name="entreprise"
            class="neomorphic-inset w-full p-2 rounded-lg focus:outline-none"
          />
        </div>

        <div class="mb-3">
          <label for="email" class="block text-gray-700 text-sm font-bold mb-1"
            >Email</label
          >
          <input
            type="email"
            id="email"
            name="email"
            class="neomorphic-inset w-full p-2 rounded-lg focus:outline-none"
          />
        </div>

        <div class="mb-3">
          <label
            for="telephone"
            class="block text-gray-700 text-sm font-bold mb-1"
            >Numéro de téléphone</label
          >
          <input
            type="tel"
            id="telephone"
            name="telephone"
            class="neomorphic-inset w-full p-2 rounded-lg focus:outline-none"
          />
        </div>

        <div class="mb-3">
          <label for="pays" class="block text-gray-700 text-sm font-bold mb-1"
            >Pays</label
          >
          <select
            id="pays"
            name="pays"
            class="neomorphic-inset w-full p-2 rounded-lg focus:outline-none"
          >
            <option value="">Sélectionnez un pays</option>
            <option value="US">États-Unis</option>
            <option value="FR">France</option>
            <option value="CA">Canada</option>
          </select>
        </div>

        <div class="mb-3">
          <label
            for="message"
            class="block text-gray-700 text-sm font-bold mb-1"
            >Message</label
          >
          <textarea
            id="message"
            name="message"
            rows="3"
            class="neomorphic-inset w-full p-2 rounded-lg focus:outline-none"
          ></textarea>
        </div>

        <div class="mb-4">
          <label class="flex items-center">
            <input
              type="checkbox"
              name="acceptPolitique"
              class="neomorphic-inset form-checkbox h-4 w-4 text-blue-600"
            />
            <span class="ml-2 text-gray-700 text-sm"
              >J'accepte les politiques de confidentialité.</span
            >
          </label>
        </div>

        <a
          href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
          class="block w-full rounded-md bg-indigo-600 px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
        >
          Commençons à discuter !
        </a>
      </form>
    </div>
  </body>
</html>
